     <script type="text/javascript" src="jquery-ui-1.11.4.custom/jquery-ui.min.js"> </script>

    <style type="text/css">
       
        #square {
            width:100px;
            height:100px;
            background-color:green;
            text-align: center;
            margin-bottom: 50px;
        }

         #target {
            width:300px;
            height:300px;
            background-color:yellow;

        }


    </style>

</head>

<body>
    
    <div id="square"></div>
    <div id="target"></div>
 
    <script>

       // $("#square").resizable();
        $("#square").draggable();
      
        $("#target").droppable({
            drop: function(ui, event) {
                $("#target").animate({"backgroundColor":"red"},"fast");
                $("#square").draggable( "disable" )
            }
        });
    
    </script>

</body>
</html>
