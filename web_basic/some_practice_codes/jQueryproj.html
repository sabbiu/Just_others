
<!doctype html>
<html>
<head>
    <title>Form Validation</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <script type="text/javascript" src="jquery.min.js"> </script>

    <style type"text/css">
        
        #wrapper {
            width:600px;
            margin:0 auto;
            font-family: helvetica;
            font-size:1.2em;
        }

        .textbox {
            width:300px;
            height:30px;
            padding:7px;
            border-radius:5px;
            font-size:1.2em;
            border:1px solid grey;
            margin-bottom:10px;

        }

        label {
            width:250px;
            float:left;
            padding-top:10px;
        }

        #submitButton {
            width:318px;
            height:50px;
            font-size:1.2em;
            border:2px solid grey;
            background-color:grey;
            color:white;
            border-radius:5px;
            margin-left:250px;
            margin-top:10px;
        }

        #error{
            font-size:0.8em;
            color:red;
            margin-bottom:10px;
            width:565px;
            background-color:#E6E1E1;
            text-align: center;

        }
    </style>
</head>

<body>
    
    <div id = "wrapper">

        <div id="error"></div>
        
        <form id="validationForm">
            <label for="email">Email</label>
            <input name="email" class = "textbox" id="email"/>

            <label for="phone">Contact No.</label>
            <input id="phone" name="phone" class = "textbox"/>

            <label for="pass">Password</label>
            <input id="pass1" name="pass" type="password" class = "textbox"/>

            <label for="pass">Confirm Password</label>
            <input id="pass2" name="pass" type="password" class = "textbox"/>

            <input id="submitButton" type="submit" value="Submit"/>

        </form>

    </div>
 
    <script>

        $("#validationForm").submit(function(event) {
            event.preventDefault();
            // alert("test");

            var errorMessage="Error: ";
            var errordisp=false;

            function isValidEmailAddress(emailAddress) {
                var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
                return pattern.test(emailAddress);
            };

            $(".textbox").click(function() {
                $(this).css({
                    "color":"black",
                    "border":"1px solid grey"
                });
            });

            if(!isValidEmailAddress($("#email").val())) {
                errordisp=true;
                errorMessage += "<br />Wrong email address";
                $("#email").css({
                    "color":"red",
                    "border":"1px solid red"
                });
               // $("#email").css("backgroundColor","#EE5231");
            } else {
                
                $("#email").css({
                    "color":"green",
                    "border":"1px solid green"
                });
            }


            if(!$.isNumeric($("#phone").val())) {
                errordisp=true;
                errorMessage += "<br />Wrong Contact info";
                $("#phone").css({
                    "color":"red",
                    "border":"1px solid red"
                });
               // $("#email").css("backgroundColor","#EE5231");
            } else {
                
                $("#phone").css({
                    "color":"green",
                    "border":"1px solid green"
                });
            }

            if(($("#pass1").val()) != ($("#pass2").val())) {
                errordisp=true;
                errorMessage+= "<br />Passwords does not match";
                 $("#pass1").css({
                    "color":"red",
                    "border":"1px solid red"
                });
                  $("#pass2").css({
                    "color":"red",
                    "border":"1px solid red"
                });
            } else {
                 $("#pass1").css({
                    "color":"green",
                    "border":"1px solid green"
                });
                  $("#pass2").css({
                    "color":"green",
                    "border":"1px solid green"
                });
            }

            if(errordisp == true) {

                $("#error").html(errorMessage);
                $("#error").show();
            } else {
                $("#error").hide();
                alert("success");
            }

        });
    
    </script>

</body>
</html>
